<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="keywords" content="lhdzzz博客">
    <meta name="description" content="lhdzzz博客">

    <title>lhdzzz博客</title>

    <!-- stylesheets list from config.yml -->

    <link rel="stylesheet" href="/css/materialize.min.css">

    <link rel="stylesheet" href="/css/Vateral.min.css">


    <style type="text/css">
        html, body {
            font-family: sans-serif;
            font-weight: 300 !important;
        }

        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(/fonts/MaterialIcons-Regular.eot);
            src: url(/fonts/MaterialIcons-Regular.woff2) format('woff2'),
            url(/fonts/MaterialIcons-Regular.woff) format('woff'),
            url(/fonts/MaterialIcons-Regular.ttf) format('truetype')
        }
    </style>
    <link rel="stylesheet" href="/css/prism.css" type="text/css">
    <script src="/js/prism.js"></script>
</head>
<body>
<div class="progress">
    <div class="indeterminate"></div>
</div>
<a data-activates="slide-out" class="button-collapse">
    <div class="nav-btn"><i class="material-icons">list</i></div>
</a>

<#include "menu.html">

<div id="content-outer">
    <div id="content-inner">
        <div class="friends">

            <#list friends as friend>
                <a href="${friend.link}" target="_blank">
                    <div class="friends-link">
                        <span class="friends-links-title">${friend.friend}</span><br/>
                        <span>${friend.slogan}</span>
                    </div>
                </a>
            </#list>

        </div>
    </div>
</div>
<div id="bottom-outer">
    <div id="bottom-inner">
        <a id="top-button" onfocus="this.blur();">
            <div class="up"><i class="material-icons material-up">vertical_align_top</i></div>
        </a>
        Copyright © 2017 某猫のBlog<br>
        Powered by <a href="https://hexo.io/" target="_blank"> Hexo </a> && Theme - <a
            href="https://github.com/moumao/hexo-theme-Vateral" target="_blank">Vateral</a>
    </div>
</div>

<!--影集界面需要的资源-->


<!-- scripts list from theme config.yml -->

<script src="/js/jquery-3.1.1.min.js"></script>

<script src="/js/materialize.min.js"></script>

<script src="/js/lazyload.min.js"></script>

<script src="/js/jquery.rotate.min.js"></script>

<script src="/js/Vateral.min.js"></script>


</body>
</html>
