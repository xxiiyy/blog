<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="keywords" content="recall博客">
    <meta name="description" content="recall博客">

    <title>recall & blog</title>

    <link rel="stylesheet" href="/blog/css/materialize.min.css">
    <link rel="stylesheet" href="/blog/css/Vateral.min.css">
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/ico/icon.ico" type="image/x-icon"/>

    <style type="text/css">
        html, body {
            font-family: sans-serif;
            font-weight: 300 !important;
        }
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(/blog/fonts/MaterialIcons-Regular.eot);
            src: url(/blog/fonts/MaterialIcons-Regular.woff2) format('woff2'),
            url(/blog/fonts/MaterialIcons-Regular.woff) format('woff'),
            url(/blog/fonts/MaterialIcons-Regular.ttf) format('truetype')
        }
    </style>
    <link rel="stylesheet" href="/blog/css/prism.css" type="text/css">
    <script src="/blog/js/prism.js"></script>
</head>
<body>
<div class="progress">
    <div class="indeterminate"></div>
</div>
<a data-activates="slide-out" class="button-collapse">
    <div class="nav-btn"><i class="material-icons">list</i></div>
</a>

<#include "menu.html">

<!-- content begin-->
<div id="content-outer">
    <div id="content-inner">

        <div class="post-header" style="background-image:url(/blog/images/random/bg14.jpg)">
            <a href="/">
                <div class="post-header-title">
                    <p style="">
                        不知不觉
                        <br>
                    </p>
                </div>
            </a>
        </div>

        <div id="recent-posts">
            <!-- new blog -->
            <div class="recent-post-item lazy" style="min-height: 150px"
                 data-original="images/random/bg7.jpg">
                <a class="recent-post-link" href="/blog/article-detail/d38d4a395a2241058b60771b6cbe48d1" style="min-height: 150px">
                    <div class="post-hover" style="min-height: 150px;text-align: center;padding: 20px 20px 20px 20px;">
                        <!--title-->
                        <p class="post-title" style="line-height: 50px"><a href="/blog/article-detail/d38d4a395a2241058b60771b6cbe48d1">[最新]markdown模板</a>
                        </p>
                    </div>
                </a>
            </div>

            <!-- for begin -->
            <#list articles as article>
                <div class="recent-post-item lazy" data-original="${article.cover}">
                    <a class="recent-post-link" href="/blog/article-detail/${article.id}">
                        <div class="post-hover">
                            <!--title-->
                            <p class="post-title"><a href="/blog/article-detail/${article.id}">${article.title}</a></p>

                            <!--date-->
                            <p class="post-time">作者: ${article.author} &nbsp &nbsp 发布于:
                                <time datetime="2017-05-16T07:26:11.000Z">
                                    ${article.createTime?string('yyyy-MM-dd')}
                                </time>
                            </p>

                            <!--tags-->
                            标签:
                            <ul class="tag-list">
                                <li class="tag-list-item"><a class="tag-list-link"
                                                             href="/blog/article-detail/${article.id}">${article.tagChain}</a></li>
                            </ul>

                            <!--分类-->
                            分类:
                            <ul class="category-list">
                                <li class="category-list-item"><a class="category-list-link"
                                                                  href="/blog/article-detail/${article.id}">${article.classify}</a>
                                </li>
                            </ul>

                            <!--excerpt-->
                            <div class="post-excerpt">
                                <p>${article.subtitle}</p>
                            </div>
                            <div class="post-more"><a href="/blog/article-detail/${article.id}">全文阅读</a></div>
                        </div>
                    </a>
                </div>
            </#list>
            <!-- for end -->
            ${pagination}
        </div>
    </div>
</div>
<!-- content end -->

<#include "foot.html">

</body>
<!--影集界面需要的资源-->

<!-- scripts list from theme config.yml -->
<script src="/blog/js/jquery-3.1.1.min.js"></script>
<script src="/blog/js/materialize.min.js"></script>
<script src="/blog/js/lazyload.min.js"></script>
<script src="/blog/js/jquery.rotate.min.js"></script>
<script src="/blog/js/Vateral.min.js"></script>

</html>
